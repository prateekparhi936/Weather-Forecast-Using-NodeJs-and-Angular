<div class="formwrapper">
    <div class="container py-3" style="padding: 10px; color: aliceblue;border-radius: 10px; width:1000px;">
            <div class="row">
                <div class="mx-auto col-sm-8">
                            <div class="card" style="border: none;background-color:#6593AB;">
                                <div class="card-header" style="border: none; background-color: #6593AB;">
                                    <h4 class="mb-8" style="text-align: center; font-size: 40px;">Weather Search</h4>
                                </div>
                                <div class="card-body">
                                    <form #myForm="ngForm">
                                        <div class="form-group required row" style="padding: 10px;">
                                            <label class="col-lg-2 col-form-label form-control-label">Street</label>
                                            <div class="col-lg-9">
                                                <!-- <input class="form-control" type="text" name="Street"  id="searchStreet" placeholder="Enter Street Name">-->
                                                <input required minlength="1" class="form-control" placeholder="Enter Street Name" type="text" ngModel name="StreetName" #StreetName="ngModel"  [disabled]="currloc_checked" (change)="filledfields(myForm)">
                                                <div *ngIf="StreetName.touched && StreetName.value==''">
                                                    <span style="color:red">Please enter a street</span>
                                                </div>
                                                <!-- <div class="alert alert-danger"></div> -->
                                            </div>
                                        </div>

                                        <div class="form-group required row" style="padding: 10px;">
                                                <label class="col-lg-2 col-form-label form-control-label">City</label>
                                                <div class="col-lg-9">
                                                    <input required minlength="1"  class="form-control" placeholder="Enter City Name" ngModel name="CityName" #CityName="ngModel"  type="text" [disabled]="currloc_checked" (keyup)="getCitiesAuto($event)" [matAutocomplete]="citycomplete" autocomplete="off" (change)="filledfields(myForm)">
                                                    <mat-autocomplete #citycomplete="matAutocomplete">
                                                            <mat-option *ngFor="let city of cities" [value]="city">
                                                              {{ city }}
                                                            </mat-option>
                                                    </mat-autocomplete>
                                                    <div *ngIf="CityName.touched && CityName.value==''">
                                                        <span style="color:red">Please enter a city</span>
                                                    </div>
                                                </div>
                                            </div>

                                        <div class="form-group required row" style="padding: 10px;">
                                            <label class="col-lg-2 col-form-label form-control-label">State</label>
                                            <div class="col-lg-9">
                                                    <select  required class="browser-default custom-select"  ngModel name="states" [disabled]="currloc_checked" (change)="filledfields(myForm)">
                                                        <option value="None" selected>Please Select a State</option> 
                                                        <option *ngFor="let state of states" [value]="state.id">
                                                            {{state.name}}
                                                        </option>
                                                    </select>
                                            </div>
                                        </div>

                                        <div class="form-group row" style="padding: 10px; margin-left: 20px;">
                                            <div class="col">
                                            <input  type="checkbox" class="form-check-input"  id="currentloc" ngModel name="currLoc" #currLoc="ngModel" (change)="checkboxSelected($event);">
                                            <label class="form-check-label" for="currentlocation">Current Location</label>
                                            </div>
                                        </div>

                                        <div class="form-group row" style="padding: 30px;">
                                                <div class="row justify-content-center align-items-center">
                                                        <div class="col">
                                                                <button (click)="submitForm(myForm);"  [disabled]="!myForm.valid" type="button"  class="btn btn-light custom" style="width: 100px;"><span style="color:#A9A9A9;"><i class="fa fa-search" style="size: 1px;"></i>Search</span></button>
                                                        </div>
                                                        <div class="col">
                                                            <button (click)="clearForm(myForm);" type="button" class="btn btn-light custom" style="width: 100px; height: 38px;"><span style="color:#A9A9A9;"><i class="material-icons" style="vertical-align:middle">clear_all</i><span style="vertical-align:middle">Clear</span></span></button>
                                                        </div>
                                                    </div>
                                            </div>
                                    </form>
                                </div>
                            </div>
              </div>
            </div>
    </div>
</div>
